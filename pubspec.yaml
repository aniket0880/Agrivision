  dash_chat_2: ^0.0.21
  provider: ^6.0.5
  url_launcher: ^6.2.6
  flutter_inappwebview: ^6.0.0
  supabase_flutter: ^2.9.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

