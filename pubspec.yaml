name: uni
description: Agriculture plant app
publish_to: "none"

# Versioning
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Old project dependencies

  http: ^1.2.2
  image_picker: ^1.1.2
  flutter_iconly: ^1.0.2
  google_fonts: ^5.1.0
  badges: ^3.1.1
  timelines: ^0.1.0
  easy_stepper: ^0.7.3
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  flutter_localization: ^0.2.2
  firebase_storage: ^11.2.0
  rename_app: ^1.6.1
